<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <h1> Formularios</h1>
        <!--sirve para crear formulario-->
        <form>
            <p>
                <input type="text" name="name" placeholder="Ingresa tu nombre" autocomplete="off" required />
            </p>
            <p>
                <input type="email" name="email" placeholder="ingresa tu correo" readonly value="chavely@gmail.com" />
                <!--- con readonly se envia dato en el formulario-->
            </p>
            <p>
                <input type="password" name="password" placeholder="Escribe una contraseña segura" disabled />
            </p>
            <p>
                <input type="file" name="image/*" />
            </p>
            <p>
                <input type="number" name="phone_number" placeholder="ingresa un número" />
            </p>
            <p>
                <input type="date" name="date" />
            </p>
            <p>
                <input type="time" name="time" />
            </p>
            <p>
                <input type="datetime-local" name="date_time" />
            </p>
            <p>
                <input type="checkbox" name="terms" /> Aceptar términos y condiciones
            </p>

            <p>
            <h4> Escoge una option </h4>
            </p>

            <p>
                <input type="radio" name="option" /> Option 1
            </p>
            <p>
                <input type="radio" name="option" /> Option 2
            </p>
            <p>
                <input type="radio" name="option" checked /> Option 3
            </p>
            <p>
                <input type="color" name="bg_color" />
            </p>
            <button type="submit"> Enviar datos </button>
            </p>
        </form>
    </section>

</body>

</html>
